<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <main>
      <section class="games">
        <header class="vh-30">
          <img
            class="h-100 w-100"
            src="./86114ae7-fd9a-4851-8997-a5cc5439ad73.png"
            alt="Dragon photo"
          />
        </header>

        <nav
          class="nav navbar navbar-expand-lg bg-body-tertiary position-sticky top-0 z-3 px-1 py-3 w-75 mx-auto"
        >
          <div class="container-fluid">
            <img
              src="./66838cfe-d580-4c18-b64d-6d6514fb5ad7.png"
              alt="gamepic"
            />
            <a class="navbar-brand ms-2" href="#">GAME REVIEWS </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex justify-content-md-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link morp active" aria-current="page" href="#"
                    >MMORPG</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link morp" href="#">SHOOTER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link morp" href="#">SAILING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link morp" href="#">PERMADEATH</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link morp" href="#">SUPERHERO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link morp" href="#">PIXEL</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container mt-5">
          <div id="getAllData" class="row gy-4"></div>
        </div>
      </section>

      <section class="gameDetails d-none">
        <div class="container">
          <div class="d-flex justify-content-between text-secondary">
            <h1 class="text-white py-4">Details Game</h1>
            <i class="fa-solid fa-xmark closeBtn pt-4 fs-2"></i>
          </div>
          <div id="rowDetails" class="row"></div>
        </div>
      </section>
    </main>

    <script src="./JS/index.JS"></script>
  </body>
</html>
